{% extends "base.html" %}

{% block title %}Login - HMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <hr>
            <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <p class="text-center small text-muted">Demo Admin: username=<strong>admin</strong>, password=<strong>admin123</strong></p>
        </div>
    </div>
</div>
{% endblock %}
